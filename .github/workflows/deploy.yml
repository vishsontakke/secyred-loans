name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        # Version will be taken from package.json "packageManager"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Build only the client with correct base for GitHub Pages
      - name: Build client (Vite)
        run: |
          if [ -n "${{ vars.CUSTOM_DOMAIN }}" ]; then 
            BASE="/"
          else
            BASE="/${{ github.event.repository.name }}/"
          fi
          echo "Using base: $BASE"
          pnpm exec vite build --base "$BASE"

      - name: Create SPA fallback and disable Jekyll
        run: |
          cp dist/spa/index.html dist/spa/404.html
          touch dist/spa/.nojekyll
          if [ -n "${{ vars.CUSTOM_DOMAIN }}" ]; then
            echo "${{ vars.CUSTOM_DOMAIN }}" > dist/spa/CNAME
            echo "Wrote CNAME for custom domain: ${{ vars.CUSTOM_DOMAIN }}"
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/spa

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


